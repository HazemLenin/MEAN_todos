<div class="wrapper">
    <div class="container">
        <h1>Todos</h1>
        <table class="todos-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>

                    </th>
                    <th>
                        <input type="text" [(ngModel)]="todo_title">
                    </th>
                    <th>
                        <input type="checkbox" [(ngModel)]="todo_completed">
                    </th>
                    <th>
                        <button class="btn btn-add" (click)="createTodo()">Add</button>
                    </th>
                </tr>
                <tr *ngFor="let todo of todos; let i = index">
                    <th>{{ i + 1 }}</th>
                    <th><input type="text" [(ngModel)]="todo.title"></th>
                    <th><input type="checkbox" [(ngModel)]="todo.completed"></th>
                    <th>
                        <button class="btn btn-update" (click)="updateTodo(todo)">Update</button>
                    </th>
                    <th>
                        <button class="btn btn-delete" (click)="deleteTodo(todo)">Delete</button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
